<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="login-text">Log in</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <div *ngIf="errorMessage" class="text-danger small">{{ errorMessage }}</div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" type="submit">Log in</button>
    </form>
    <a class="reset-password-link" [routerLink]="['/reset-password']">Forgot password?</a>
    <a class="login-rerout-link" [routerLink]="['/register']">Don't have an account?</a>
  </mat-card>
</div>
